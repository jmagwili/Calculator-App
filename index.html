<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p id="display">0</p>
        <button class="top" onclick="btnAC()">AC</button>
        <button class="top" onclick="negative()">+/-</button>
        <button class="top">%</button>
        <button class="operation" onclick="divide()">/</button>
        <button class="number" onclick="btn7()">7</button>
        <button class="number" onclick="btn8()">8</button>
        <button class="number" onclick="btn9()">9</button>
        <button class="operation" onclick="times()">*</button>
        <button class="number" onclick="btn4()">4</button>
        <button class="number" onclick="btn5()">5</button>
        <button class="number" onclick="btn6()">6</button>
        <button class="operation" onclick="minus()">-</button>
        <button class="number" onclick="btn1()">1</button>
        <button class="number" onclick="btn2()">2</button>
        <button class="number" onclick="btn3()">3</button>
        <button class="operation" onclick="plus()">+</button>
        <button class="number" style="width: 210PX;" onclick="btn0()">0</button>
        <button class="number" onclick="btnDecimal()">.</button>
        <button class="operation" id="equals" onclick="equals()">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
